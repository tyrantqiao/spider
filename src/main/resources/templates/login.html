<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
</head>
<body>
    <div id="header" th:include="page :: header"></div>

    <h1>I want to go the home page instead of logging</h1>
        <a th:href="@{/home}">home page</a><br/>

    <h2>login your account, to see what u had searched before, or grab the thing as your habit before</h2>
    <div id="content">
        <h1>Login</h1>
        <form method="post" th:object="${user}">
            <div class="errors" th:if="${#fields.hasErrors('*')}">
                <ul>
                    <li th:each="err:${#fields.errors('*')}"
                        th:text="${err}">Input is error</li>
                </ul>
            </div>
            <label th:class="${#fields.hasErrors('userName')}? 'error'">userName</label>
                <input type="text" th:field="*{userName}"
                                    th:class="${#fields.hasErrors('userName')}? 'error'" /><br/>

            <label th:class="${#fields.hasErrors('password')}? 'error'">userName</label>
            <input type="text" th:field="*{password}"
                   th:class="${#fields.hasErrors('password')}? 'error'" /><br/>

            <input type="submit" value="login" />
        </form>
    </div>

    <div id="footer" th:include="page :: copy"></div>
</body>
</html>
